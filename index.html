<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Sort Visualization</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="js/p5.min.js"></script>
    <script type="text/javascript" src="js/select-sort.js"></script>
    <br><br><br><br>
    <h1 class="text-center">Selection Sort</h1>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-6 text-center">
                <div>配列長：<span id="length">30</span>        交換回数：<span id="count">0</span></div>
                <p></p>
                <div id="canvas"></div>
                <input type="button" onclick="init()" value="リスタート">
                <p>凡例：緑→参照している値　青→その時点での最小値</p>
            </div>
            <div class="col-6 text-center">
                <h2>Selection Sortについて</h2>
                <div class="p_style">
                <p>日本語では選択ソートと言う。<br>プログラミング初学者が１地番はじめに学ぶアルゴリズムである。</p>
                <ol class="text-left">
                    <li>未整列のデータの中から最小値を探す</li>
                    <li>最小値を先頭の値を入れ替える</li>
                    <li>交換した先頭の値は整列済みとする</li>
                    <li>1~3を繰り返し行う</li>
                </ol>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
